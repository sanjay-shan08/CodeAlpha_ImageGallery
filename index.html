<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="/img/nat1.jpeg" alt="Nature 1">
            </div>
            <div class="gallery-item" data-category="city">
                <img src="/img/cit1.jpeg" alt="City 1">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="/img/ani1.jpeg" alt="Animal 1">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="/img/nat2.jpeg" alt="Nature 2">
            </div>
            <div class="gallery-item" data-category="city">
                <img src="/img/cit2.jpeg" alt="City 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="/img/ani2.jpeg" alt="Animal 2">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="/img/nat3.jpg" alt="Nature 3">
            </div>
            <div class="gallery-item" data-category="city">
                <img src="/img/cit3.jpeg" alt="City 3">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="/img/ani3.jpeg" alt="Animal 3">
            </div>
        </div>

        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img" src="" alt="">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
